<div class="layout">
  <!-- Sidebar de Módulos -->
  <aside class="sidebar">
    <!-- Sempre mostra todos os domínios (nível 1) -->
    <ng-container *ngFor="let menu of allMenus">
      <button 
        class="menu-btn" 
        [class.ativo]="menuStack[0]?.label === menu.menu.label"  
        (click)="abrirModulo(menu)">
        <mat-icon>{{ getIconForDomain(menu.domain) }}</mat-icon>
      </button>
    </ng-container>
  </aside>
  
  <!-- Submenus -->
  <aside class="submenu" *ngIf="menuStack.length > 0">
    <div class="menu-header">
      <button class="back-btn" (click)="voltar()">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <span class="menu-title">{{ menuStack[menuStack.length - 1]?.label }}</span>
    </div>
    
    <ul class="menu-list">
      <li *ngFor="let item of currentSubMenuItems" class="menu-item">
        <button class="menu-button" (click)="handleClickMenu(item)">
          <span class="menu-label">{{ item.label }}</span>
          <mat-icon *ngIf="item.children?.length" class="menu-icon">chevron_right</mat-icon>
        </button>
      </li>
    </ul>
  </aside>

  <!-- Conteúdo principal -->
  <main class="conteudo">
    <!-- conteúdo da página -->
  </main>
</div>
