<div class="layout">
  <!-- Sidebar de Módulos -->
  <aside class="sidebar">
    <!-- Sempre mostra todos os domínios (nível 1) -->
    <ng-container *ngFor="let menu of allMenus">
      <button 
        class="menu-btn" 
        [class.ativo]="menuStack[0]?.label === menu.domain" 
        (click)="abrirModulo(menu)">
        <mat-icon>folder</mat-icon>
        <span>{{ menu.domain }}</span>
      </button>
    </ng-container>
  </aside>
  
  <!-- Submenus -->
  <aside class="submenu" *ngIf="menuStack.length > 0">
    <div class="menu-header">
      <button *ngIf="menuStack.length > 1" (click)="voltar()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <span>{{ tituloMenu }}</span>
    </div>

    <ul>
      <li *ngFor="let item of currentSubMenuItems">
        <button (click)="handleClickMenu(item)">
          {{ item.label }}
        </button>
      </li>
    </ul>
  </aside>

  <!-- Conteúdo principal -->
  <main class="conteudo">
    <!-- conteúdo da página -->
  </main>
</div>
