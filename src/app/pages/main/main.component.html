<div class="main-layout">
  <aside class="sidebar">
    <button (click)="openSubmenu('notificacoes')">🔔</button>
    <button (click)="openSubmenu('favoritos')">⭐</button>
    <button (click)="openSubmenu('perfil')">👤</button>
  </aside>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

  <aside class="submenu-drawer" *ngIf="submenuAberto">
    <div class="submenu-header">
      <button (click)="fecharSubmenu()">←</button>
      <span>Menu</span>
    </div>
    
    <div class="submenu-content">
      <ng-container [ngSwitch]="submenuAberto">
        <div *ngSwitchCase="'notificacoes'">
          <!-- notificações -->
          <p>🔔 Atualização efetuada com sucesso...</p>
          <a href="#">Visualizar todas as notificações</a>
        </div>

        <div *ngSwitchCase="'favoritos'">
          <!-- favoritos -->
          <p>⭐ Favoritos em breve...</p>
        </div>

        <div *ngSwitchCase="'perfil'">
          <!-- perfil -->
          <p>👤 Bem-vindo, {{name}}</p>
        </div>
      </ng-container>
    </div>
  </aside>
</div>
